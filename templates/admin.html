<!doctype html>
{% load static %}
<style>
   
	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width: 1130px;
		margin: 20px auto;
		padding:20px;
		background-color: white;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #747474;
		 margin: 10px;
		padding: 30px;
		border-radius: 3px;
		
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}
	.navbar-inner {
    background-color: #fff;
}
	.nav.navbar-nav.navbar-right li a {
    color: blue;
}	
.searchbar{
    margin-bottom: 10px;
    margin-top: 15px;
    height: 60px;
    background-color: #353b48;
    border-radius: 30px;
    padding: 10px;
    }

    .search_input{
    color: white;
    border: 0;
    outline: 0;
    background: none;
    width: 0;
    caret-color:transparent;
    line-height: 40px;
    transition: width 0.4s linear;
    font-family: 'Courier New', Courier, monospace;
    }

    .searchbar:hover > .search_input{
    padding: 0 10px;
    width: 450px;
    caret-color:red;    
    transition: width 0.4s linear;
    }

    .searchbar:hover > .search_icon{
    background: white;
    color: #e74c3c;
    }

    .search_icon{
    height: 40px;
    width: 40px;
    float: right;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    color:white;
    text-decoration:none;
    }
    .hello-msg{
      font-size: 18px;
      color: #000;
      margin-right: 20px;
      font-family: 'Courier New', Courier, monospace;
      font-weight: 600;
    }

    .navbar-brand {
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      font-size: 30px !important; 
      font-weight: 700;
      padding-right: 10px;
      margin-right: 0px !important;
    }

    .nav-link {
      font-family: 'Courier New', Courier, monospace;
      font-size: 18px !important;
      color: #000;
      padding: 10px 25px !important;
      font-weight: 600;
    }

    .logo-img-sneak {
      border-radius: 5px;
      width: 50%;
    }

    .logo-sneak-div {
      margin: auto;
      text-align: center;
    }

    footer {
      text-align: center;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
    }

	
</style>
